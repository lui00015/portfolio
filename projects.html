    <!-- Preload resources -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      as="style"
    />

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <style>
      .skills-section {
        padding: 2rem 0;
      }

      .profile-circle {
        width: 100%;
        max-width: 300px;
        aspect-ratio: 1/1;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        margin: 0 auto;
      }

      .profile-circle:hover {
        transform: scale(1.05);
      }

      .skill-item {
        text-align: center;
        margin-bottom: 2rem;
        padding: 0 15px;
      }

      .skill-item p {
        margin-top: 1rem;
        font-weight: 500;
        font-size: 1.1rem;
      }

      .skills-grid {
        display: grid;
        gap: 2rem;
      }

      @media (min-width: 1200px) {
        .skills-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 768px) and (max-width: 1199px) {
        .skills-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 767px) {
        .skills-grid {
          grid-template-columns: 1fr;
        }
        .profile-circle {
          max-width: 240px;
        }
      }
    </style>
  </head>
  <body>

        </div>
      </nav>
