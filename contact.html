<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact RayLui for web development projects and collaborations"
    />
    <title>RayLui - Contact</title>

    <!-- Preload resources -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      as="style"
    />
    <link rel="preload" href="css/style.css" as="style" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <a
      class="skip-link visually-hidden visually-hidden-focusable"
      href="#main-content"
      >Skip to main content</a
    >

    <div class="container">
      <!-- Navigation -->
      <nav
        class="navbar navbar-expand-md navbar-light px-0 py-3 border-bottom"
        aria-label="Main navigation"
      >
        <div class="container-fluid px-0">
          <a class="navbar-brand" href="index.html">RayLui</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item px-3">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="projects.html">Projects</a>
              </li>
              <li class="nav-item px-3">
                <a
                  class="nav-link active"
                  href="contact.html"
                  aria-current="page"
                  >Contact</a
                >
              </li>
            </ul>
            <div class="d-flex">
              <a
                class="btn btn-success download-cv"
                href="https://4a0b7b83-fa73-4386-9191-6d4f3626814f.filesusr.com/ugd/847560_9d88d4abf9e34d8aa418d741c3a1a7a8.pdf"
                download="RayLui_CV.pdf"
                >Download CV</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main id="main-content" class="content-area py-5">
        <div class="row">
          <!-- Left Column - Let's talk image -->
          <div class="col-md-6 d-flex align-items-center">
            <div class="lets-talk-container text-center">
              <img
                src="images/font.png"
                alt="Let's talk"
                class="img-fluid lets-talk-image"
              />
            </div>
          </div>

          <!-- Right Column - Contact Form -->
          <div class="col-md-6">
            <form id="contact-form" aria-labelledby="contact-form-heading">
              <h2 id="contact-form-heading" class="visually-hidden">
                Contact Form
              </h2>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer border-top py-4" role="contentinfo">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
              <div class="social-icons">
                <a href="#" aria-label="Instagram"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="#" aria-label="Facebook"
                  ><i class="fab fa-facebook-f ms-3"></i
                ></a>
              </div>
            </div>
            <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
              <p class="contact-info mb-0">
                <span class="visually-hidden">Phone number: </span>+19878765676
                &nbsp;&nbsp; <span class="visually-hidden">Address: </span>1385
                Woodroffe Ave, Ottawa, ON K2G 1V8
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS with defer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
